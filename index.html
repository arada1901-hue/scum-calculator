<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<title>SCUM Puzzle Calculator</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
header {
  background:#1b5e20;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
section { padding:15px; }
.card {
  background:#1e1e1e;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
label { display:block; margin-top:12px; }
input, select, button {
  width:100%;
  margin-top:6px;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
}

  background:#4caf50;
  color:#000;
  font-weight:bold;
  margin-top:16px;
}
.result {
  margin-top:10px;
  padding:12px;

  font-size:18px;

}
.ok { background:#2e7d32; }
.bad { background:#b71c1c; }
.small { font-size:12px; color:#aaa; }
</style>
</head>

<body>
<header>SCUM Electrical Puzzle</header>

<section>
  <div class="card">
    <label>‡∏Ñ‡πà‡∏≤ Input
      <input type="number" id="inputVal" value="80">
    </label>
  </div>

  <div class="card">
    <h3>üî¥ Calculation (‡πÅ‡∏î‡∏á)</h3>
    <label>‡∏Ç‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà 1
      <select class="red">
        <option value="40">+40</option>
        <option value="100">+100</option>
        <option value="-10">-10</option>
        <option value="-40">-40</option>
        <option value="80">+80</option>
      </select>
    </label>
    <label>‡∏Ç‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà 2
      <select class="red">
        <option value="40">+40</option>
        <option value="-40">-40</option>
        <option value="2">+2</option>
        <option value="-10">-10</option>
      </select>
    </label>
  </div>

  <div class="card">
    <h3>üîµ Modifier (‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô)</h3>
    <label>‡∏Ç‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà 1
      <select class="blue">
        <option value="*2">√ó2</option>
        <option value="/2">√∑2</option>
        <option value="+2">+2</option>
        <option value="-10">-10</option>
      </select>
    </label>
    <label>‡∏Ç‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà 2
      <select class="blue">
        <option value="+10">+10</option>
        <option value="-20">-20</option>
        <option value="*2">√ó2</option>
      </select>
    </label>
  </div>

  <button onclick="calc()">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</button>

  <div id="outA" class="result"></div>
  <div id="outB" class="result"></div>

  <div class="small">
    ‡∏•‡∏≥‡∏î‡∏±‡∏ö: Input ‚Üí ‡πÅ‡∏î‡∏á ‚Üí ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô ‚Üí ‡πÅ‡∏î‡∏á ‚Üí ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô<br>
    Output A = ‡πÅ‡∏î‡∏á | Output B = ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô
  </div>
</section>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

function apply(val, op) {
  if (op.startsWith("*")) return val * parseFloat(op.slice(1));
  if (op.startsWith("/")) return val / parseFloat(op.slice(1));
  if (op.startsWith("+")) return val + parseFloat(op.slice(1));
  if (op.startsWith("-")) return val - parseFloat(op.slice(1));
  return val;
}

function calc() {
  let input = parseFloat(document.getElementById("inputVal").value);
  let reds = document.querySelectorAll(".red");
  let blues = document.querySelectorAll(".blue");

  let redVal = input;
  let blueVal = input;

  for (let i = 0; i < reds.length; i++) {
    redVal += parseFloat(reds[i].value);
    blueVal = apply(blueVal, blues[i].value);
  }

  let outA = document.getElementById("outA");
  let outB = document.getElementById("outB");

  outA.textContent = "Output A (‡πÅ‡∏î‡∏á): " + redVal;
  outB.textContent = "Output B (‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô): " + blueVal;

  outA.className = "result " + (redVal == 100 ? "ok" : "bad");
  outB.className = "result " + (blueVal == 290 ? "ok" : "bad");
}
</script>
</body>
</html>
